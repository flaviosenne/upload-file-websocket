<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="./index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js" integrity="sha512-Jq1JnVXlkYQOYQpz31qIV/0l67d97J9I6sbILtfiSYX00Isr2zK7XDRmHW8d2iBTwNZfL7sHkHGT0EzLs90jdw==" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3>Uploading file using BusBoy</h3>
                <form id="form" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="field">Files</label>
                        <input type="file" class="form-control" id="file" name="file" onchange="showSize()" multiple />
                        <output class="span" id="size">1GB</output>
                        <br>
                        <output class="span" id="msg"></output>

                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success"value="Enviar"/>
                        <input type="submit" class="btn btn-danger"value="Resetar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
